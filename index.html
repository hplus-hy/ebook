<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Custom Flipbook</title>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
<style>
body {
  margin: 0;
  background:#e5e5e5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#flipbook {
  width: 188mm;
  height: 257mm;
}
#flipbook .page {
  background-color: white;
  background-size: cover;
}
</style>
</head>
<body>

<div id="flipbook">
  <div class="page" style="background-image:url('pages/1.jpg');"></div>
  <div class="page" style="background-image:url('pages/2.jpg');"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  document.getElementById("flipbook").turn({
    width: 188 * 3.78,
    height: 257 * 3.78,
    autoCenter: true,
    elevation: 50,
    gradients: true
  });
});
</script>

</body>
</html>
