<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>
<script src="turn.min.js"></script>
<style>
body { margin:0; display:flex; justify-content:center; align-items:center; background:#eee; height:100vh; }
#flipbook { width:600px; height:800px; }
.page { background-size: cover; background-position: center; }
</style>
</head>
<body>
<div id="flipbook">
  <div class="page" style="background-image:url('pages/page-01.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-02.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-03.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-04.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-05.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-06.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-07.jpg');"></div>
  <div class="page" style="background-image:url('pages/page-08.jpg');"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  $("#flipbook").turn({
    width: $("#flipbook").width(),
    height: $("#flipbook").height(),
    autoCenter: true,
    elevation: 50,
    gradients: true
  });
});
</script>

</body>
</html>
